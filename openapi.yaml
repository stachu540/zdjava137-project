openapi: "3.0.3"
info:
  version: "1.0.0"
  title: "Auction"
  description: >-
tags:
  - name: Users
  - name: Products
  - name: Utilities
servers:
  - url: http://localhost:8080/api
    description: Default Server
paths:
  /login:
    get:
      summary: Getting Login Session
      tags:
        - Users
      responses:
        200:
          $ref: '#/components/responses/Token'
    post:
      summary: Login Callback
      tags:
        - Users
      responses:
        200:
          $ref: '#/components/responses/Token'
  /users:
    get:
      summary: List users
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Sort'
      tags:
        - Users
      responses:
        200:
          $ref: '#/components/responses/Users'
    post:
      summary: Register User
      tags:
        - Users
      requestBody:
        $ref: '#/components/requestBodies/UserCreate'
      responses:
        201:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Get User
      tags:
        - Users
      responses:
        200:
          $ref: "#/components/responses/User"
    patch:
      summary: Update User
      tags:
        - Users
      responses:
        200:
          $ref: "#/components/responses/User"
    delete:
      summary: Delete User
      tags:
        - Users
      responses:
        204:
          $ref: "#/components/responses/NoContent"
  /categories:
    get:
      summary: Fetch root categories
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Sort'
      tags:
        - Products
      responses:
        200:
          $ref: "#/components/responses/Categories"
    post:
      summary: Create new category
      tags:
        - Products
      requestBody:
        $ref: "#/components/requestBodies/CategoryCreate"
      responses:
        201:
          $ref: "#/components/responses/Category"
  /categories/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Get category details
      tags:
        - Products
      responses:
        200:
          $ref: "#/components/responses/Categories"
    patch:
      summary: Update category
      tags:
        - Products
      responses:
        200:
          $ref: "#/components/responses/Category"
    delete:
      summary: Delete category
      tags:
        - Products
      responses:
        204:
          $ref: "#/components/responses/NoContent"
  /categories/{id}/children:
    get:
      summary: List all child categories
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Sort'
      responses:
        200:
          $ref: "#/components/responses/Categories"
  /categories/{id}/products:
    get:
      summary: List all products in specific category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
      tags:
        - Products
      responses:
        200:
          $ref: "#/components/responses/Product"
  /products:
    get:
      summary: List all products added by logged in user
      tags:
        - Products
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Sort'
      responses:
        200:
          $ref: "#/components/responses/Products"
    post:
      summary: Add product
      tags:
        - Products
      responses:
        201:
          $ref: "#/components/responses/Product"
  /products/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Get product details
      tags:
        - Products
      responses:
        200:
          $ref: "#/components/responses/Product"
    patch:
      summary: Update product info
      tags:
        - Products
      responses:
        200:
          $ref: "#/components/responses/Product"
    delete:
      summary: Remove product
      tags:
        - Products
      responses:
        204:
          $ref: "#/components/responses/NoContent"
  /products/{id}/comments:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: List all comments with average rate of all comments
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Sort'
      tags:
        - Products
      responses:
        200:
          $ref: "#/components/responses/Comments"
    post:
      summary: Add comment by user
      tags:
        - Products
      requestBody:
        $ref: "#/components/requestBodies/CommentAdd"
      responses:
        201:
          $ref: "#/components/responses/Comment"
  /products/{id}/comments/{comment}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: comment
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get single comment
      tags:
        - Products
      responses:
        200:
          $ref: "#/components/responses/Comment"
    patch:
      summary: Update/Moderate comment
      tags:
        - Products
      requestBody:
        $ref: "#/components/requestBodies/CommentUpdate"
      responses:
        201:
          $ref: "#/components/responses/Comment"
    delete:
      summary: Delete comment
      tags:
        - Products
      responses:
        204:
          $ref: "#/components/responses/NoContent"
  /orders:
    get:
      summary: List all past user orders
      tags:
        - Utilities
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Sort'
      responses:
        200:
          $ref: "#/components/responses/Orders"
  /orders/{id}:
    get:
      summary: Get specific order
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      tags:
        - Utilities
      responses:
        200:
          $ref: "#/components/responses/Order"
  /orders/{id}/invoice:
    get:
      summary: Download invoice if they exist
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      tags:
        - Utilities
      responses:
        200:
          $ref: "#/components/responses/Invoice"
        404:
          allOf:
            - $ref: "#/components/responses/ErrorResult"
            - description: Invoice not exist
  /payments/{id}:
    get:
      summary: Getting payment details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      tags:
        - Utilities
      responses:
        200:
          $ref: "#/components/responses/Payment"
  /cart:
    summary: Cart in current session
    get:
      summary: Load cart in current session
      tags:
        - Utilities
      responses:
        200:
          $ref: "#/components/responses/Cart"
    patch:
      summary: Update cart items in current session
      tags:
        - Utilities
      requestBody:
        $ref: "#/components/requestBodies/CartSpec"
      responses:
        200:
          $ref: "#/components/responses/Cart"
    delete:
      summary: Remove cart items in current session
      tags:
        - Utilities
      requestBody:
        $ref: "#/components/requestBodies/RemoveFromCart"
      responses:
        204:
          $ref: "#/components/responses/NoContent"
components:
  responses:
    Token:
      description: "Session Token"
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: "#/components/schemas/User"
              token:
                type: string
              expired_at:
                type: string
                format: date-time
    Users:
      description: "List of users"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
    User:
      description: "Single user"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    Categories:
      description: "List of categories"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Category'
    Category:
      description: "Single category"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Category'
    Products:
      description: "List of products"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Product'
    Product:
      description: "Single product"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
    Comments:
      description: "List of comments"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Comment'
    Comment:
      description: "Single comment"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Comment'
    Orders:
      description: "List of orders (by user)"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Order'
    Order:
      description: "Single order (accessed by user)"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Order'
    Cart:
      description: "Single cart"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CartItem'
    Payment:
      description: "Single payment info"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Payment'
    NoContent:
      description: "Empty result (204)"
    ErrorResult:
      description: "Any error"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Invoice:
      description: "Invoice uploaded by seller"
      headers:
        Content-Disposition:
          description: Context display
          schema:
            type: string
            oneOf:
              - default: inline
                description: inline display
              - default: attachment; filename="{id}.pdf"
                description: download as file as [order_id].pdf
      content:
        application/pdf:
          schema:
            type: string
            format: binary
  requestBodies:
    UserCreate:
      description: "Create user spec"
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
                format: password
              email:
                type: string
                format: email
    UserUpdate:
      description: "Update user spec"
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
                format: password
              email:
                type: string
                format: email
              permission:
                type: string
                default: USER
                enum:
                  - USER
                  - ADMIN
                  - SUPER_ADMIN
    CategoryCreate:
      description: "Create category"
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                minLength: 5
                maxLength: 40
              description:
                type: string
                maxLength: 4000
              parent_id:
                type: integer
                format: int64
                nullable: true
    CategoryUpdate:
      description: "Update category"
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                minLength: 5
                maxLength: 40
              description:
                type: string
                maxLength: 4000
              parent_id:
                type: integer
                format: int64
                nullable: true
    ProductCreate:
      description: "Create product"
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                minLength: 5
                maxLength: 40
              description:
                type: string
                maxLength: 4000
              category_id:
                type: integer
                format: int64
              price_per_unit:
                type: number
                format: double
                minimum: 0.01
              units:
                default: 1
                type: integer
                format: int32
                minimum: 1
    ProductUpdate:
      description: "Update product"
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                minLength: 5
                maxLength: 40
              description:
                type: string
                maxLength: 4000
              category_id:
                type: integer
                format: int64
              price_per_unit:
                type: number
                format: double
                minimum: 0.01
              units:
                default: 1
                type: integer
                format: int32
                minimum: 1
    CartSpec:
      description: "Specify cart parameters like quantity of product"
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                product_id:
                  type: integer
                  format: int64
                quantity:
                  type: integer
                  format: int32
                  minimum: 1
                  default: 1
    RemoveFromCart:
      description: "Direclty removes Cart ID's"
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              type: integer
              format: int64
    CommentAdd:
      description: "Add comment"
      required: true
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  comment:
                    type: string
              - type: object
                properties:
                  rate:
                    type: integer
                    format: int32
                    minimum: 1
                    maximum: 5
              - type: object
                properties:
                  comment:
                    type: string
                  rate:
                    type: integer
                    format: int32
                    minimum: 1
                    maximum: 5
    CommentUpdate:
      description: "Update comment"
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              comment:
                type: string
              rate:
                type: integer
                format: int32
                minimum: 1
                maximum: 5
  parameters:
    Sort:
      in: query
      name: sort
      description: "Sorting"
      schema:
        format: string
        enum:
          - asc
          - desc
        default: asc
    Limit:
      in: query
      name: limit
      description: "Limit"
      schema:
        format: int32
        type: integer
        default: 20
        minimum: 5
        maximum: 100
    Page:
      in: query
      name: page
      description: "Page"
      schema:
        format: int32
        type: integer
        default: 1
        minimum: 1
  schemas:
    Category:
      description: Category details
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        parent:
          $ref: '#/components/schemas/Category'
    User:
      type: object
      description: User details
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
          format: email
        username:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          nullable: true
          default: null
        permission:
          type: string
          default: USER
          enum:
            - USER
            - ADMIN
            - SUPER_ADMIN
    Product:
      type: object
      description: Product details
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        category_id:
          type: integer
          format: int64
        price_per_unit:
          type: number
          format: double
        units:
          type: integer
          format: int32
        seller:
          $ref: '#/components/schemas/User'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          nullable: true
          default: null
    Comment:
      type: object
      description: Comment details
      properties:
        id:
          type: integer
          format: int64
        rate:
          type: integer
          format: int32
          minimum: 1
          maximum: 5
        created_at:
          type: string
          format: date-time
        author:
          $ref: "#/components/schemas/User"
        comment:
          type: string
          nullable: true
    Order:
      type: object
      description: Order details
      properties:
        payment:
          $ref: '#/components/schemas/Payment'
        items:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: '#/components/schemas/Product'
              quantity:
                type: integer
                format: int32
              price_per_unit:
                type: number
                format: double
    CartItem:
      type: object
      description: Cart information
      properties:
        product:
          $ref: '#/components/schemas/Product'
        quantity:
          type: integer
          format: int32
    Payment:
      type: object
      description: Payment details
      properties:
        method:
          type: string
        price:
          type: number
          format: double
        paid:
          type: number
          format: double
    Error:
      type: object
      description: Example error
      properties:
        status:
          type: integer
          format: int32
          minimum: 100
          maximum: 599
          example: 404
        error:
          example: Not Found
          type: string
          nullable: false
        message:
          example: "User is not exist in this id: 144"
          type: string
          nullable: true
